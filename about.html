<script>
/* SAME NAVIGATION SOUNDS AS INDEX PAGE */

// Define the hover sound
const hoverSound = new Audio("assets/SFX/hoveraboutme.wav");
hoverSound.volume = 0.05;  // Set volume to 30% of maximum

// Default nav click sound
const clickSound = new Audio("assets/SFX/clicktootherpage.wav");

// Special contact click sound
const contactSound = new Audio("assets/SFX/contactbutton.wav");

const navLinks = document.querySelectorAll("nav a");

// Add event listeners for navigation
navLinks.forEach(link => {
    link.addEventListener("click", (event) => {
        event.preventDefault();

        if (link.classList.contains("contact-btn")) {
            contactSound.currentTime = 0;
            contactSound.play();
            setTimeout(() => { window.location.href = link.href; }, 600);
        } else {
            clickSound.currentTime = 0;
            clickSound.play();
            setTimeout(() => { window.location.href = link.href; }, 500);
        }
    });
});

// Function to handle hover sound and text change for .language and .education
function handleHoverEffect(selector) {
    document.querySelectorAll(selector).forEach(item => {
        item.addEventListener('mouseover', function() {
            // Play hover sound
            hoverSound.currentTime = 0;  // Reset sound
            hoverSound.play();  // Play sound

            // Change text content
            const originalText = item.textContent;
            const hoverText = item.getAttribute('data-hover');
            item.setAttribute('data-original', originalText);  // Store original text
            item.textContent = hoverText;  // Set new text
        });

        item.addEventListener('mouseout', function() {
            // Restore original text
            const originalText = item.getAttribute('data-original');
            item.textContent = originalText;
        });
    });
}

// Apply hover effect to both .language and .education elements
handleHoverEffect('.language');
handleHoverEffect('.education');
</script>
