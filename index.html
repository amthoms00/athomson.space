<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>

    <style>
        /* global styles */
        body {
            background: #0e0f12;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 80px;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            color: #5461b0;
        }

        p {
            color: #ffffff;
            font-size: 1.2rem;
        }

        /* link styling w underline animation */
        a {
            color: #91e3f8;
            text-decoration: none;
            font-weight: normal;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease-in-out, font-weight 0.3s ease-in-out;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #91e3f8; /* underline colour */
            transition: width 0.3s ease-in-out;
        }

        a:hover {
            font-weight: bold;
            color: #daf8ff; /* change text color */
        }

        a:hover::after {
            width: 100%; /* grows to full width on hover */
        }

        img {
            max-width: 300px;
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
</head>
