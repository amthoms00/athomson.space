    <meta charset="UTF-8" />

    <title>Alexa Thomson's Page!</title>

    <style>
        /* global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* prevent overflow and ensures padding/borders are included in element size */
        }

        body {
            background: #0e0f12;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* centers content vertically */
            align-items: center;     /* denters content horizontally */
            height: 100vh;           /* make body take full viewport height */
            margin: 0;
            padding-top: 50px; /* adjust for mobile spacing */
        }

        h1 {
            font-size: 3rem;
            color: #5461b0;
        }

        p {
            color: #ffffff;
            font-size: 1.2rem;
        }

        /* link styling with underline animation */
        a {
            color: #91e3f8;
            text-decoration: none;
            font-weight: normal;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease-in-out, font-weight 0.3s ease-in-out;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #91e3f8; /* underline color */
            transition: width 0.3s ease-in-out;
        }

        a:hover {
            font-weight: bold;
            color: #daf8ff; /* change text color */
        }

        a:hover::after {
            width: 100%; /* underline grows to full width on hover */
        }

        img {
            max-width: 300px;
            margin-top: 20px;
            opacity: 0.9;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding-top: 10px; /* less padding on mobile */
                padding-left: 15px; /* adds space on the sides */
                padding-right: 15px;
            }

            h1 {
                font-size: 2.5rem; /* slightly smaller heading */
            }

            p {
                font-size: 1rem; /* smaller text for mobile */
            }

            img {
                max-width: 100%; /* ensure image scales with screen width */
                width: 100%;
            }
        }
    </style>
</head>
