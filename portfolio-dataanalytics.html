    <script>
    /* NAVIGATION CLICK SOUNDS */
    const clickSound = new Audio("assets/SFX/clicktootherpage.wav");
    const contactSound = new Audio("assets/SFX/contactbutton.wav");
    const navLinks = document.querySelectorAll("nav a");

    navLinks.forEach(link => {
        link.addEventListener("click", event => {
            event.preventDefault();

            if (link.classList.contains("contact-btn")) {
                contactSound.currentTime = 0;
                contactSound.play();
                setTimeout(() => { window.location.href = link.href; }, 600);
            } else {
                clickSound.currentTime = 0;
                clickSound.play();
                setTimeout(() => { window.location.href = link.href; }, 500);
            }
        });
    });

    /* BACK BUTTON SOUND */
const backSound = new Audio("assets/SFX/backbutton.mp3");
backSound.volume = 0.4;

const backBtn = document.querySelector(".back-btn");

if (backBtn) {
    backBtn.addEventListener("click", event => {
        event.preventDefault();   // stop instant navigation
        backSound.currentTime = 0;
        backSound.play();

        setTimeout(() => {
            window.location.href = backBtn.href;
        }, 500); // delay so sound can play
    });
}


    /* HOVER SOUND FOR VIDEO ITEMS */
    const hoverSound = new Audio("assets/SFX/hoveraboutme.wav");

    document.querySelectorAll(".video-item").forEach(item => {
        item.addEventListener("mouseenter", () => {
            hoverSound.currentTime = 0;
            hoverSound.play().catch(() => {});
        });
    });
